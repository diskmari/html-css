<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor. MURAAAAANGO </p>
<!--ORDEM TEM TOTAL INFLUENCIA-->
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midia/Meuvideo.mp4" type="video/mp4">  
        <source src="midia/Meuvidaeo.webm" type="video/mebm">
        <source src="midia/Meuvidieo.mkv" type="video/mkv"> 
        <P>Seu computador nao tem compatibilidade com reproducao de videos.</P>  
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/C3OUgMZUejk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!--No Vimeo é melhor e é mais privado-->
    
</body>
</html>
